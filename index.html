<!DOCTYPE html>
<html>
<head>
    <title>Milestone Plan Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        #status { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Milestone plan</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload Milestone</button>
        <div id="status"></div>
    </div>

    <script>
async function uploadFileWithLongToken() {
  const fileInput = document.getElementById('fileInput');
  const statusDiv = document.getElementById('status');
  const file = fileInput.files[0];

  // Validate token length
  const accessToken = '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';
  if (accessToken.length !== 93 || !accessToken.startsWith('github_pat_')) {
    statusDiv.textContent = 'Invalid token format';
    return;
  }

  const reader = new FileReader();
  reader.onload = async function(e) {
    try {
      // Repository details
      const repoOwner = 'ErwinMiranda';
      const repoName = 'MPdata';
      const filePath = `uploads/${file.name}`;
      
      // Convert content
      const content = btoa(unescape(encodeURIComponent(e.target.result)));

      // API request
      const response = await fetch(
        `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`,
        {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${accessToken}`,  // Note: 'Bearer' instead of 'token'
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github+json',
            'X-GitHub-Api-Version': '2022-11-28'
          },
          body: JSON.stringify({
            message: `Added ${file.name}`,
            content: content
          })
        }
      );

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.message || 'Upload failed');
      }

      statusDiv.textContent = 'File uploaded successfully!';
    } catch (error) {
      statusDiv.textContent = `Error: ${error.message}`;
      console.error('Upload failed:', error);
    }
  };

  reader.readAsBinaryString(file);
}
    </script>
</body>
</html>
