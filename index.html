<!DOCTYPE html>
<html>
<head>
    <title>Milestone Plan Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        #status { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Milestone plan</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload Milestone</button>
        <div id="status"></div>
    </div>

    <script>
async function uploadFile() {
  const fileInput = document.getElementById('csvFileInput');
  const statusDiv = document.getElementById('uploadStatus');
  
  if (!fileInput.files.length) {
    statusDiv.textContent = 'Please select a CSV file first';
    return;
  }

  const csvFile = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = async function(e) {
    try {
      statusDiv.textContent = 'Uploading CSV...';
      
      // GitHub repository details
      const repoOwner = 'ErwinMiranda';
      const repoName = 'MPdata';
      const filePath = `data/${csvFile.name}`; // Will create a 'data' directory
      const commitMessage = `Added CSV file: ${csvFile.name}`;
      
      // Get token securely (in production, use backend or environment variables)
      const accessToken = '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'; 

      // Convert CSV content to Base64
      const csvContent = e.target.result;
      const base64Content = btoa(unescape(encodeURIComponent(csvContent)));
      
      // GitHub API request
      const response = await fetch(
        `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`,
        {
          method: 'PUT',
          headers: {
            'Authorization': `token ${accessToken}`,
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify({
            message: commitMessage,
            content: base64Content,
            // Optional: branch name if not using main
            // branch: 'your-branch-name'
          })
        }
      );

      const result = await response.json();
      
      if (response.ok) {
        statusDiv.innerHTML = `CSV uploaded successfully!<br>
          <a href="${result.content.html_url}" target="_blank">View on GitHub</a>`;
      } else {
        throw new Error(result.message || 'Failed to upload CSV');
      }
    } catch (error) {
      statusDiv.textContent = `Error: ${error.message}`;
      console.error('Upload error:', error);
    }
  };

  // Read as binary string to preserve CSV formatting
  reader.readAsBinaryString(csvFile);
}
    </script>
</body>
</html>
