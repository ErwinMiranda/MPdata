<!DOCTYPE html>
<html>
<head>
    <title>Milestone Plan Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        #status { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Milestone plan</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload Milestone</button>
        <div id="status"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            
            if (!fileInput.files.length) {
                statusDiv.textContent = 'Please select a file first';
                statusDiv.className = 'error';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                try {
                    statusDiv.textContent = 'Uploading...';
                    statusDiv.className = '';

                    // Replace these with your details
                    const repoOwner = 'ErwinMiranda';
                    const repoName = 'MPdata';
                    const filePath = `data/${file.name}`; // File will be saved in uploads folder
                    const commitMessage = `Added ${file.name}`;
                    
                    // In production, you should handle this token more securely
                    // This is just for demonstration
                    const accessToken = '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';

                    const content = btoa(unescape(encodeURIComponent(e.target.result)));
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: commitMessage,
                                content: content,
                            })
                        }
                    );

                    const result = await response.json();

                    if (response.ok) {
                        statusDiv.textContent = `File uploaded successfully!`;
                        statusDiv.className = 'success';
                        console.log('File URL:', result.content.html_url);
                    } else {
                        statusDiv.textContent = `Error: ${result.message}`;
                        statusDiv.className = 'error';
                    }
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.className = 'error';
                    console.error(error);
                }
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
